name: matter-bridge-tapo-party-demo
version: "0.1"
summary: Matter Bridge for Tapo smart light/plug
description: |
  This is year 2022 and TP-Link Tapo devices aren't yet Matter-ready.
  
  This app can be used to turn a Tapo device into a Matter device.
license: Apache-2.0
confinement: classic
base: core22
grade: devel

architectures:
  - build-on: amd64
  - build-on: arm64

layout:
  /mnt:
    bind: $SNAP_DATA/mnt
  # /usr/share/alsa:
  #   bind: $SNAP/usr/share/alsa
  # /etc/alsa:
  #   bind: $SNAP/etc/alsa

parts:
  build-res:
    plugin: dump
    source: .
    override-build: |
      cp zap_lighting_endpoint_config.h $CRAFT_STAGE/
      cp requirements.txt $CRAFT_STAGE/
  connectedhomeip:
    after: [build-res]
    plugin: nil
    override-build: |   
      git clone https://github.com/project-chip/connectedhomeip.git --depth=1 .
      scripts/checkout_submodules.py --shallow --platform linux

      # The project writes its data to /tmp. Snap does not allow bind mounting
      #   a persistent directory on /tmp, so we need to replace it in the code.
      # Replace all /tmp directories with /mnt:
      sed -i 's/\/tmp/\/mnt/g' src/platform/Linux/CHIPLinuxStorage.h
      sed -i 's/\/tmp/\/mnt/g' src/platform/Linux/CHIPPlatformConfig.h

      set +u # do not treat unset variables as error
      # Setup the compilation environment
      source scripts/activate.sh

      # Replace lighting app headers to have additional endpoints
      cp $CRAFT_STAGE/zap_lighting_endpoint_config.h \
        zzz_generated/lighting-app/zap-generated/endpoint_config.h

      # Python setup
      ./scripts/build_python_device.sh --chip_detail_logging true
      source out/python_env/bin/activate

      # This is needed for the bridge. Install it here since the venv is active.
      pip install -r $CRAFT_STAGE/requirements.txt

      sed 's/^VIRTUAL_ENV=.*/VIRTUAL_ENV="\$SNAP\/connectedhomeip\/python_env"/' \
        out/python_env/bin/activate > out/python_env/bin/activate_snap

      mkdir -p $CRAFT_PART_INSTALL/connectedhomeip
      cp -r out/python_env $CRAFT_PART_INSTALL/connectedhomeip/
    build-packages:
      - git
      - gcc
      - g++
      - pkg-config
      - libssl-dev
      - libdbus-1-dev
      - libglib2.0-dev
      - libavahi-client-dev
      - ninja-build
      - python3-venv
      - python3-dev
      - python3-pip
      - unzip
      - libgirepository1.0-dev
      - libcairo2-dev
      - libreadline-dev
      - generate-ninja

  tapo-bridge:
    after: [connectedhomeip]
    plugin: dump
    source: .
    # plugin: python
    # source: .
    # python-requirements: requirements.txt
    # python-packages:
    #   - PyP100
    # build-packages:
    #   - python3-pip
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/bin $CRAFT_PART_INSTALL/etc
      cp run.sh $CRAFT_PART_INSTALL/bin/
      cp lighting.py $CRAFT_PART_INSTALL/bin/
      cp disco.mp3 $CRAFT_PART_INSTALL/etc/
      cp config.json.example $CRAFT_PART_INSTALL/etc/

      # Create a symbolic link because it is missing!
      # ln --symbolic mpg123.bin $CRAFT_PART_INSTALL/usr/bin/mpg123
      
    stage-packages:
      - python3
      - python3-venv
      # - python3-pip
      - alsa # playback driver
      - mpg123



apps:
  tapo-bridge:
    daemon: simple
    install-mode: disable
    restart-delay: 10s
    command: bin/run.sh
    environment:
      AUDIO_FILE: $SNAP/etc/disco.mp3
      CONF_FILE: $SNAP_DATA/config.json
      # MPG123_MODDIR: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/mpg123
    plugs:
      - network
      - network-bind
      - bluez
      - avahi-control
      - audio-playback
